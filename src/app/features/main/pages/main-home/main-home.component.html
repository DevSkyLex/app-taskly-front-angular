<app-input-text
  placeholder="Search"
/>

    [multiple]="true"
    [options]="[
      { value: 'bulbasaur', label: 'Bulbasaur' },

      { value: 'venusaur', label: 'Venusaur' },
      { value: 'charmander', label: 'Charmander' },
      { value: 'charmeleon', label: 'Charmeleon' },
      { value: 'charizard', label: 'Charizard' },
      { value: 'squirtle', label: 'Squirtle' },
      { value: 'wartortle', label: 'Wartortle' },
      { value: 'blastoise', label: 'Blastoise' },
      { value: 'caterpie', label: 'Caterpie' },
      { value: 'metapod', label: 'Metapod' },
      { value: 'butterfree', label: 'Butterfree' },
      { value: 'weedle', label: 'Weedle' },
      { value: 'kakuna', label: 'Kakuna' },
      { value: 'beedrill', label: 'Beedrill' },
      { value: 'pidgey', label: 'Pidgey' },
      { value: 'pidgeotto', label: 'Pidgeotto' },
      { value: 'pidgeot', label: 'Pidgeot' },
      { value: 'rattata', label: 'Rattata' },
      { value: 'raticate', label: 'Raticate' },
      { value: 'spearow', label: 'Spearow' },
      { value: 'fearow', label: 'Fearow' },

</app-form-control>

<app-form-control>
  <app-input-label>
    Your phone number
  </app-input-label>

  <app-input-phone
    [placeholder]="'Phone number'"
  />

  <app-input-help>
    We will call you back
  </app-input-help>

  <app-input-error>
    Please enter a valid phone number
  ></app-input-error>

  <app-input-checkbox [required]="true">
    I agree to the terms and conditions of the website
  </app-input-checkbox>


  <app-input-file
    [required]="true"
  >
    Upload your CV
  </app-input-file>

  <app-input-date [required]="true">
    Select a date of birth
  </app-input-date>

  <app-input-textarea
    [placeholder]="'Enter your message'"
  >
    Enter your message
  </app-input-textarea>


</app-form-control>
