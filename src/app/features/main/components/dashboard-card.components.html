<div class="dashboard-tiles">
    <div class="tile tile-projects">
      <h3>Projets actifs</h3>
      <p>{{ activeProjects }} projets en cours</p>
    </div>
    <div class="tile tile-team">
      <h3>Équipe</h3>
      <p>{{ teamMembers }} membres actifs</p>
    </div>
    <div class="tile tile-deadline">
      <h3>Prochaine échéance</h3>
      <p>{{ nextDeadline }}</p>
    </div>
    <div class="tile tile-stats">
      <h3>Statistiques</h3>
      <p>{{ completedTasks }} tâches terminées</p>
    </div>
  </div>
