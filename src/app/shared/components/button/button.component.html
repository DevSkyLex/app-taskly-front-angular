<button 
  [type]="type()"
  [disabled]="disabled()"
  [class]="classes()"
  (click)="onClick($event)"
  [attr.data-button-loading]="loading()"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)"
  (mousedown)="onMouseDown($event)"
  (mouseup)="onMouseUp($event)"
  (keydown)="onKeyDown($event)"
  (keyup)="onKeyUp($event)"
  (contextmenu)="onContextMenu($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
>
  <!-- Contenu -->
  <div class="btn__content">
    <ng-content/>
  </div>

  <!-- Loader -->
  <app-loader class="btn__loader"/>
</button>
