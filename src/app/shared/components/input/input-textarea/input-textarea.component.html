<div class="input-container">
    
    <textarea
      [id]="id()"
      [rows]="['rows']"
      [cols]="['cols']"
      [name]="name()"
      [type]="type()"
      [placeholder]="placeholder()"
      [value]="value()"
      [required]="required()"
      [disabled]="disabled()"
      [readOnly]="readonly()"
      (input)="onInput($event)"
      (blur)="onBlur($event)"
    ></textarea>
  </div>
