<div class="checkbox-container">
    <input
      type="checkbox"
      [id]="id"
      [required]="required()"
      [checked]="checked"
      [value]="value()"
      (blur)="onBlur()"
      (change)="onCheckedChange($event.target.checked)"
    />
    <label [for]="id">{{ label }}</label>
  </div>
