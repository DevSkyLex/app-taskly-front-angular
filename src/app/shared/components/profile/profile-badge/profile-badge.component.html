@let profile = user();

<div class="profile-badge" role="group">
  <app-avatar 
    class="profile-badge__avatar"
    [ariaLabel]="profile.email + ' avatar'"
    [fallback]="initials()"
    [src]="profile.avatar || null"
    [size]="36"
  />

  <div class="profile-badge__info">
    <span class="profile-badge__info-username">
      {{ fullName() | titlecase }}
    </span>

    <span class="profile-badge__info-email">
      {{ profile.email }}
    </span>
  </div>
</div>
